<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cursor grid API</title>
		<link rel="stylesheet" href="assets/styles/styles.css" />
		<script defer src="assets/scripts/scripts.js"></script>
	</head>
	<body>
		<main>
			<section class="filter-block">
				<input
					type="range"
					id="range"
					class="custom-slider custom-slider-bullet"
					min="2"
					max="12"
					step="2"
				/>
				<output id="range-number"></output>
			</section>
			<section class="grid-img"></section>
		</main>
	</body>
</html>
